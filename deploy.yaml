apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-kubernetes
  namespace: default
  labels:
    web: spring-boot-kubernetes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-boot-kubernetes
  template:
    metadata:
      labels:
        app: spring-boot-kubernetes
    spec:
      containers:
        - name: spring-boot-kubernetes
          image: swr.cn-north-1.myhuaweicloud.com/dennis120338/spring-boot-kubernetes:latest
          ports:
            - containerPort: 8080
              protocol: TCP

---

kind: Service
apiVersion: v1
metadata:
  labels:
    app: spring-boot-kubernetes
  name: spring-boot-kubernetes
  namespace: default
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30002
  selector:
    app: spring-boot-kubernetes